id: 38743
name: volt
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'php artisan route:list'
            - 'php artisan route:cache'
#            - 'php artisan migrate:status'
#            - 'php artisan migrate'
            - 'npm ci && npm run prod && rm -rf node_modules'
